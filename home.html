<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Management Portal</title>
	<link rel="icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
	<script src="assets/scripts/jquery-1.10.2.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-header">
            <b>Dr.Q-Muller's Beauty Therapist Centre</b>
        </div>
        <div class="mp-navbar-right" style="padding-right: 10px">
            <ul>
                <li>
                    <div class="notification-container">
                        <p class="notification-icon">2</p>
                    </div>
                </li>
                <li>
                    <p class="user-profile">Nguyễn Thiên Phúc</p>
                </li>
                <li>
                    <img src="assets/images/account.png" width="70" height="70">
                </li>
            </ul>
        </div>
    </div>
    <div class="mp-cabinet">
        <div class="cabinet-sidebar">
            <ul class="cabinet-menu">
                <li class="active">
                    <a href="#home">
                        <i class="glyphicon-custom glyphicon glyphicon-home page-active"></i>
                        <span class="page-active">Trang chủ</span>
                    </a>
                </li>
                <li class="separator"></li>
                <li>
                    <a href="#appointment">
                        <i class="glyphicon-custom glyphicon glyphicon-list"></i>
                        <span>Quản Lý Lịch Hẹn</span>
                    </a>
                </li>
                <li>
                    <a href="#schedule">
                        <i class="glyphicon-custom glyphicon glyphicon-calendar"></i>
                        <span>Quản Lý Liệu Trình</span>
                    </a>
                </li>
                <li>
                    <a href="#customer">
                        <i class="glyphicon-custom glyphicon glyphicon-user"></i>
                        <span>Quản Lý Khách Hàng</span>
                    </a>
                </li>
                <li class="separator"></li>
                <li>
                    <a href="#instruction">
                        <i class="glyphicon-custom glyphicon glyphicon-info-sign"></i>
                        <span>Hướng Dẫn</span>
                    </a>
                </li>
                <li>
                    <a href="#signout">
                        <i class="glyphicon-custom glyphicon glyphicon-log-out"></i>
                        <span>Đăng Thoát</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="cabinet-sidebar-content">
            <div class="cabinet-container">
                <div id="home" class="cabinet-container-item active">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-6">
                            <
                        </div>
                    </div>
                </div>
                <div id="appointment" class="cabinet-container-item"><p>appointment</p></div>
                <div id="schedule" class="cabinet-container-item"><p>schedule</p></div>
                <div id="customer" class="cabinet-container-item"><p>customer</p></div>
                <div id="instruction" class="cabinet-container-item"><p>instruction</p></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
        $('.cabinet-sidebar .cabinet-menu li a').on('click', function(e)  {
            var clickedAttrLink = $(this).attr('href');
            $('.cabinet-sidebar-content .cabinet-container ' + clickedAttrLink).show().siblings().hide();
            $(this).parent('li').addClass('active').siblings().removeClass('active');
            $(this).children('span').addClass('page-active').parent('a').parent('li').siblings().children('a').children('span').removeClass('page-active');
            $(this).children('i').addClass('page-active').parent('a').parent('li').siblings().children('a').children('i').removeClass('page-active');
            e.preventDefault();        
        });
    });
    </script>
</body>
</html>
